<app-header></app-header>

<div class="row" style="margin: 10px 0; height: 86vh;">
  <div class="col-md-3">
    <app-table-list (selectedTable)="selectedTable = $event;"></app-table-list>
  </div>

  <div class="col-md-9">
    <div style="width: 100%; height: 90%; padding: 40vh 50vh" *ngIf="!data_loaded">
      <div class="loader"></div>
    </div>

    <app-cart [table] = "selectedTable" *ngIf = "selectedTable"></app-cart>
  </div>
</div>
