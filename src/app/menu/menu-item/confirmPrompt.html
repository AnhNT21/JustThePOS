<h1 mat-dialog-title><mat-icon>warning</mat-icon> Xoá?</h1>
<div mat-dialog-content>
  <p>Bạn có chắc muốn Xoá Khỏi Menu không?</p>

</div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Huỷ</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Xoá</button>
</mat-dialog-actions>
