<mat-card
  class="z-depth-1"
  style="overflow-y: scroll; height: 90vh;"
>
  <mat-selection-list [multiple]="false">

    <mat-list-option *ngFor="let tableEl of tables" (click)="displayTable(tableEl)">
      <div *ngIf="tableEl.tableNumber == 'S-1'" style="border-style: solid; border-width: 1px;"></div>
      <div *ngIf="tableEl.tableNumber == 'N-1'" style="border-style: solid; border-width: 1px;"></div>

      <p style="font-size: 1.8vw; font-family: Arial, Helvetica, sans-serif;">BÃ n {{ tableEl.tableNumber }}</p>
      <mat-icon mat-list-icon style="color: blue;" *ngIf="tableEl.active">fiber_manual_record</mat-icon>
    </mat-list-option>

  </mat-selection-list>
</mat-card>
